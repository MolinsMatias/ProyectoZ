<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tus Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar show-clear-button="focus" animated="true" placeholder="Buscar personaje"
      (ionInput)="handleInput($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let personaje of busquedaPersonajes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ personaje.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ personaje.sexo }} / {{ personaje.raza }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="personaje.imagen"  ></ion-img>
            <br>
            <ion-label>Ki: {{ personaje.ki }}</ion-label>
            <br>
            <ion-label>Ki MÃ¡ximo: {{ personaje.maxKi }}</ion-label>
            <br>
            <ion-buttons>
              <ion-button fill="clear" (click)="eliminarDeFavoritos(personaje.id)">
                <ion-icon name="heart-dislike" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" [routerLink]="['/personajes/detalle-personaje', personaje.id]">
                <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
