<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir Raza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="newRaza.nombre"></ion-input>
    </ion-item>
  </ion-card>

  <div style="margin: 20px">
    <ion-button (click)="save()" expand="block" shape="round">
      Añadir raza
    </ion-button>
  </div>
</ion-content>
