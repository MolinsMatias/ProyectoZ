<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel Administrador</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panel Administrador</ion-title>
      <div>
        <ion-card *ngFor="let p of appPagesAdmin; let i = index">
          <ion-card-header>
            <ion-card-title>{{ p.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-toolbar>
  </ion-header>
</ion-content>
