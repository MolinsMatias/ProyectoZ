<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir Planeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="newPlaneta.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Destruido</ion-label>
      <ion-input [(ngModel)]="newPlaneta.destruido"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-input [(ngModel)]="newPlaneta.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>URL Imagen</ion-label>
      <ion-input [(ngModel)]="newPlaneta.imagen"></ion-input>
    </ion-item>

  </ion-card>

  <div style="margin: 20px">
    <ion-button (click)="save()" expand="block" shape="round">
      Añadir planeta
    </ion-button>
  </div>
</ion-content>
