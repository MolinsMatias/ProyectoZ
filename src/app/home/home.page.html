<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let anuncio of anunciosP">
        <ion-card class="full-card" [style.background-image]="'url(' + anuncio.imagen + ')'" style="size-adjust: auto;">        
          <ion-card-header>
            <ion-card-title>{{anuncio.titulo}}</ion-card-title>
            <ion-card-subtitle>{{anuncio.fecha}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{anuncio.contenido}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let anuncio of anunciosL">
        <ion-card class="full-card" [style.background-image]="'url(' + anuncio.imagen + ')'" style="size-adjust: auto;">   
          <ion-card-header>
            <ion-card-title>{{anuncio.titulo}}</ion-card-title>
            <ion-card-subtitle>{{anuncio.fecha}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{anuncio.contenido}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
